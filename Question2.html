<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu2</title>
</head>
<body>
<script>
    function creatArray() {
        let array = [];
        array.length = parseInt(prompt("Mời nhập chiều dài mảng"));
        for (let i = 0; i < array.length; i++) {
            array[i] = parseInt(prompt("Mời nhập phần tử thứ " + (i+1) + " của mảng"));
        }
        return array;
    }

    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (x === arr[i]) {
                alert("Số cần tìm có trong mảng");
                arr.splice(i,1);
            }
        }
        return arr;
    }

    let array = creatArray();
    let input = parseInt(prompt("Mời nhập số cần tìm"));
    result = tryRemoveFromArray(array, input);
    alert(result);

</script>
</body>
</html>
