<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    function creatArray() {
        let array = [];
        array.length = parseInt(prompt("Mời nhập chiều dài mảng"));
        for (let i = 0; i < array.length; i++) {
            array[i] = parseInt(prompt("Mời nhập phần tử thứ " + (i+1) + " của mảng"));
        }
        return array;
    }
    function findMax(arr) {
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        alert("Giá trị lớn nhất của mảng là: " + max);
    }

    let array = creatArray();
    let result = findMax(array);

</script>
</body>
</html>
